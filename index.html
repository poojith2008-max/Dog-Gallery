<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            background-color: bisque;
            gap: 10px;
        }

        .box {
            border: 5px solid transparent;
            height: 200px;
            width: 300px;

            border-radius: 8px;
        }

        h1 {
            background-color: rgb(245, 191, 109);
        }

        img {
            height: 200px;
            width: 300px;
            border-radius: 8px;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1><u>Dog Gallery</u></h1>
    <div class="container">
        <div class="box">
            <img src="https://d3544la1u8djza.cloudfront.net/APHI/Blog/2023/September/small-breeds-hero.jpg">
        </div>
        <div class="box"><img
                src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;0,0.190xh">
        </div>
        <div class="box"><img
                src="https://pet-health-content-media.chewy.com/wp-content/uploads/2025/06/04180357/Australian-Shepherd.jpg">
        </div>
        <div class="box"><img
                src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/29708160-9b39-42d0-a5ed-4f8b9c85a267/labrador+retriever+dans+pet+care.jpeg">
        </div>
        <div class="box"><img
                src="https://hips.hearstapps.com/hmg-prod/images/best-guard-dogs-1650302456.jpeg?crop=0.754xw:1.00xh;0.0651xw,0&resize=1200:*">
        </div>
        <div class="box"><img src="https://m.media-amazon.com/images/I/71YvB1o9zPL._UF1000,1000_QL80_.jpg">
        </div>
        <div class="box"><img src="https://dogsinc.org/wp-content/uploads/2021/08/extraordinary-dog.png">
        </div>
        <div class="box"><img
                src="https://hips.hearstapps.com/clv.h-cdn.co/assets/16/18/gettyimages-586890581.jpg?crop=0.668xw:1.00xh;0.219xw,0">
        </div>
        <div class="box"><img
                src="https://dogsinc.org/wp-content/uploads/2023/10/c529a263-8ffa-4521-a47e-babb146f1e6b.png">
        </div>
    </div>
</body>

</html>
